<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://cdn.opalrb.org/opal/current/opal.js"></script>
    <script src="http://cdn.opalrb.org/opal/current/opal-parser.js"></script>
    <script type="text/javascript">Opal.load('opal-parser')</script>
    <title>Warmup</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding: 20px 50px; }

        .examplecode {
            margin: 20px 20px;
            background-color: #262626;
            color: #ffffff;
            padding: 10px 10px; }

        .codebutton {
            display:inline;
            margin: 0 0 0 auto; }

        .graphic {
            text-align: center; }

        .indent1 {
            text-indent: 2em; }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <nav>
        <ul class="pager">
            <li class="previous"><a href="index.htm"><span aria-hidden="true">&larr;</span> Back</a></li>
        </ul>
    </nav>
    <div class="page-header">
        <h1>Warmup</h1>
    </div>

    <div>

        <p>Let's start basic with adding numbers together! The code below adds the numbers 3 and 4 together</p>
        <br />
        <br />
        <div class="panel panel-default">
            <div class="panel-body examplecode">
                <p>3+4</p>
            </div>
            <div class="panel-footer">
                <p>This will return 7</p>
            </div>
        </div>

        <p>Likewise you can use other operators like subtraction and multiplication. Try them out:</p><br />

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">CodeBox <button type="button" onclick="document.getElementById('output').innerHTML = Opal.eval(document.getElementById('variablecode').value);" class="btn btn-default btn-default-lg codebutton">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button></h3>
            </div>
            <div class="panel-body">
                <textarea name="codebox" class="form-control" rows="5" id="variablecode"></textarea>
            </div>
            <div class="panel-footer">
                <p>Output: </p>
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
